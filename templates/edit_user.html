{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}

{% if user.is_authenticated %}
<div class="jumbotron d-flex align-items-center">
    <div class="container">
        <div class="row">
            <div class="col-md-3 ">
                 <div class="list-group ">
                  <a href="/user_account" class="list-group-item list-group-item-action">Dane użytkownika</a>
                  <a href="/edit_user" class="list-group-item list-group-item-action active">Edytuj dane</a>
                  <a href="/change_password" class="list-group-item list-group-item-action">Zmień hasło</a>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <h4>Edytuj dane</h4>
                                <hr>
                            </div>
                        </div>
                        <div class="row-md-6">
                            <div class="col-md-12">
                                <form>
                                  <div class="form-group row">
                                    <label for="username" class="col-4 col-form-label">Nazwa użykownika</label>
                                    <div class="col-8">
                                      <input id="username" name="username" placeholder="Nazwa użytkownika" class="form-control here" required="required" type="text">
                                    </div>
                                  </div>
                                  <div class="form-group row">
                                    <label for="email" class="col-4 col-form-label">E-mail*</label>
                                    <div class="col-8">
                                      <input id="email" name="email" placeholder="E-mail" required="required" class="form-control here" type="text">
                                    </div>
                                  </div>
                                  <div class="form-group row">
                                    <label for="name" class="col-4 col-form-label">Imię</label>
                                    <div class="col-8">
                                      <input id="name" name="name" placeholder="Imię" class="form-control here" type="text">
                                    </div>
                                  </div>
                                  <div class="form-group row">
                                    <label for="lastname" class="col-4 col-form-label">Nazwisko</label>
                                    <div class="col-8">
                                      <input id="lastname" name="lastname" placeholder="Nazwisko" class="form-control here" type="text">
                                    </div>
                                  </div>
                                  <div class="form-group row phone-number">
                                    <label for="tel" class="col-4 col-form-label">Numer telefonu</label>
                                      <div class="col-2">
                                        <input type="tel" name="phone" class="form-control" value="" size="3" maxlength="3" required="required" title="">
                                      </div>
                                      <div class="col-2">
                                        <input type="tel" name="phone" class="form-control" value="" size="3" maxlength="3" required="required" title="">
                                      </div>
                                      <div class="col-2">
                                          <input type="tel" name="phone" class="form-control" value="" size="3" maxlength="3" required="required" title="">
                                      </div>

                </div>
                                    <div class="offset-4 col-8">
                                      <button name="submit" type="submit" class="btn btn-primary">Zapisz</button>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% else %}

  <p>You are not logged in</p>


{% endif %}

{% endblock %}
