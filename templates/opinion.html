<div class="d-flex" id="wrapper">
    <div class="bg-dark border-dark" id="sidebar-wrapper">
        <div class="panel-group">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h5 class="panel-title">
                         <a data-toggle="show" href="#collapse1" class="drop-down list-group-item list-group-item-action a_style bg-dark">Opinie użytkownika</a>
                     </h5>
                </div>
                <div id="collapse1" class="panel-collapse show">
                    <ul class="list-group">
                        <a href="{% url 'Opinion' %}" class="drop-down list-group-item list-group-item-action active bg-dark"><i class="fas fa-plus-circle"></i>Dodaj opinie</a>
                        <a href="{% url 'View opinions' %}" class="list-group-item list-group-item-action  bg-dark"><i class="fas fa-file-alt"></i>Twoje opinie</a>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="allViewMax d-flex align-items-center" id="opinion">
    <div class="container ">
        <div class="row">
            <div class="offset-2 col-6">
                <div class="card">
                    <div class="card-body">
                      <div class="row">
                            <div class="col-md-12">
                                <h4>Dodaj opinie</h4>
                                <hr>
                            </div>
                      </div>
                        <div class="row-md-6">
                            <form action="{% url 'Opinion' %}" method="post">
                                {% csrf_token %}
                               <div class="form-group row">
                                    <div class="col-4">
                                        <label for="id_opinion">Opinia</label>
                                    </div>
                                    <div class="col-8" id="id_opinion">
                                        <div class="starrating risingstar d-flex justify-content-center flex-row-reverse fa fa-star float-right">
                                            <input type="radio" id="star5" name="rating" value="5" /><label for="star5" title="5 star"></label>
                                            <input type="radio" id="star4" name="rating" value="4" /><label for="star4" title="4 star"></label>
                                            <input type="radio" id="star3" name="rating" value="3" /><label for="star3" title="3 star"></label>
                                            <input type="radio" id="star2" name="rating" value="2" /><label for="star2" title="2 star"></label>
                                            <input type="radio" id="star1" name="rating" value="1" /><label for="star1" title="1 star"></label>
                                        </div>
                                        <textarea type="text" name="description" placeholder="Dodaj swoją opinie" class="form-control" required="" id="id_opinion" autofocus="" maxlength="200"></textarea>
                                    </div>
                                </div>

                          <div class="offset-3 col-6">
                              <input type="submit" value="Dodaj" class="btn btn-outline-dark" />
                          </div></form>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
