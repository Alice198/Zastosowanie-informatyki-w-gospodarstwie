{% extends 'base.html' %}

{% block title %}Logowanie{% endblock %}

{% block content %}



 <div class="container-fluid">
   <div class="jumbotron box" id="login">
       <div class="row ">

            <div class="col-md-12">
            <form method="post">
                <h2>Logowanie</h2>
                {% csrf_token %}
                 <div class="input-group mb-3">
                     <label for="id_username"></label> <input type="text" name="username" placeholder="Login" autofocus="" id="id_username" class="form-control" required="">
                 </div>
                 <div class="input-group mb-3">
                     <label for="id_password"></label> <input type="password" name="password" id="id_password"  placeholder="Hasło" class="form-control" required="">
                </div>
                {%if form.errors%}
                <h3 style="color:red; font-size:105%;"><b>Podałeś nieprawidłowe dane.</br>Zaloguj się ponownie.</b></h3>
                {%endif%}
                <button class="btn btn-outline-dark" type="submit">Zaloguj się</button>

            </form>

        </div>
    </div>
   </div>
 </div>


<div class="container">
        <div class="row justify-content-center align-items-center" style="height:100vh">
            <div class="col-4">
                <div class="card">
                    <div class="card-body">
                        <form action="" autocomplete="off">
                            <div class="form-group">
                                <input type="text" class="form-control" name="username">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" name="password">
                            </div>
                            <button type="button" id="sendlogin" class="btn btn-primary">login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>



{% endblock %}
