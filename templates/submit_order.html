{% extends 'base.html' %}

{% block title %}Złóż zamówienie{% endblock %}

{% block content %}

{% if user.is_authenticated %}
<div class="jumbotron d-flex align-items-center justify-content-center">
    <div class="container">
        <div class="row">
            <div class="offset-3 col-6">
                <div class="card">
                    <div class="card-body">
                      <div class="row">
                            <div class="col-md-12">
                                <h4>Zmarły</h4>
                                <hr>
                            </div>
                        </div>
                        <div class="row-md-6">
                            <form>
                                <div class="form-group row">
                                    <div class="col-4">
                                        <label for="id_name_death">Imie</label>
                                    </div>
                                    <div class="col-8">
                                       <input type="text" name="name" placeholder="Imię" class="form-control" required="" id="id_name_death" autofocus="" maxlength="150">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <div class="col-4">
                                        <label for="id_surname_death">Nazwisko</label>
                                    </div>
                                    <div class="col-8">
                                      <input type="text" name="surname" placeholder="Nazwisko" class="form-control" required="" id="id_surname_death" autofocus="" maxlength="150">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <div class="col-4">
                                        <label for="">Płeć</label>
                                    </div>
                                    <div class="col-8">
                                      <form action="" autocomplete="off">
                                          <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                            <label class="form-check-label" for="inlineRadio1">Kobieta</label>
                                          </div>
                                          <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                            <label class="form-check-label" for="inlineRadio2">Mężczyzna</label>
                                          </div>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <div class="col-4">
                                        <label for="id_date_birth">Data urodzenia</label>
                                    </div>
                                    <div class="col-8">
                                        <input type="date" name="date_birth" placeholder="Data urodzenia" class="form-control" required="" id="id_date_birth" autofocus="" maxlength="150">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <div class="col-4">
                                        <label for="id_date_birth">Data śmierci</label>
                                    </div>
                                    <div class="col-8">
                                        <input type="date" name="date_death" placeholder="Data śmierci" class="form-control" required="" id="id_date_birth" autofocus="" maxlength="150">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <div class="col-4">
                                        <label for="id_transcription">Transkrypcja</label>
                                    </div>
                                    <div class="col-8">
                                        <input type="text" name="transcription" placeholder="Transrypcja" class="form-control" required="" id="id_transcription" autofocus="" maxlength="150">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <div class="col-4">
                                        <label for="">Makijaż</label>
                                    </div>
                                    <div class="col-8">
                                      <form action="" autocomplete="off">
                                          <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                            <label class="form-check-label" for="inlineRadio1">Tak</label>
                                          </div>
                                          <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                            <label class="form-check-label" for="inlineRadio2">Lekki</label>
                                          </div>
                                          <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                                            <label class="form-check-label" for="inlineRadio3">Nie</label>
                                          </div>
                                      </form>
                                    </div>
                                  </div>

                                <div class="form-group row">
                                    <div class="col-4">
                                        <label for="id_outfiy">Ubranie</label>
                                    </div>
                                    <div class="col-8">
                                        <textarea type="text" name="outfit" placeholder="Ubiór zmarłego w dniu pogrzebu" class="form-control" required="" id="id_transcription" autofocus=""></textarea>
                                    </div>
                                </div>
                            </form>
                            <div class="offset-4 col-8">
                                <button class="btn btn-outline-dark">Zapisz</button>
                                <a href="{% url 'Submit order coffin' %}"  class="btn btn-outline-dark" role="button" aria-disabled="true">Dalej</a>
                            </div>
                            </div>

                        </div>


                    </div>
                </div>
            </div>
        </div>
</div>
</div>


{% else %}

  <p>You are not logged in</p>


{% endif %}

{% endblock %}
