{% extends 'base.html' %}

{% block title %}Złóż zamówienie{% endblock %}

{% block content %}

{% if user.is_authenticated %}
<div class="jumbotron d-flex align-items-center justify-content-center">
    <div class="container">
        <div class="row">
            <div class="offset-3 col-6">
                <div class="card">
                    <div class="card-body">
                      <div class="row">
                            <div class="col-md-12">
                                <h4>Oprawa muzyczna</h4>
                                <hr>
                            </div>
                      </div>
                        <div class="row-md-6">
                            <form>
                                <div class="form-group row">
                                    <div class="col-4">
                                        <label for="">Wielkość</label>
                                    </div>
                                    <div class="col-8">
                                        <form action="" autocomplete="off">
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                                <label class="form-check-label" for="inlineRadio1">organista</label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                                <label class="form-check-label" for="inlineRadio2">trąbka</label>
                                            </div>
                                        </form>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <div class="col-4">
                                        <label for="">Numer telefonu</label>
                                    </div>
                                    <div class="col-8">
                                      <span class="custom-control-description"><b>127-222-222</b></span>
                                    </div>
                                </div>


                                <div class="form-group row">
                                    <div class="col-4">
                                        <label for="">Cena za oprawe muzyczna</label>
                                    </div>
                                    <div class="col-8">
                                      <span class="custom-control-description"><b>22</b></span>
                                    </div>
                                </div>
                            </form>
                          <div class="offset-3 col-8">
                              <a href="{% url 'Submit order flowers' %}"  class="btn btn-outline-dark" role="button" aria-disabled="true">Powrót</a>
                              <button class="btn btn-outline-dark">Zapisz</button>
                              <button class="btn btn-outline-dark">Złóż zamówienie</button>
                          </div>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% else %}

  <p>You are not logged in</p>


{% endif %}

{% endblock %}
